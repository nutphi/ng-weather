<form class="well" [formGroup]="group">
  <h2>Enter a zipcode:</h2>
  <input type="text" formControlName="zip" placeholder="Zipcode" class="form-control">
  <br>
  <app-country-select-input formControlName="country" [countries]="countries()" (countryChange)="selectedCountry = $event"></app-country-select-input>
  <br>
  <app-button (click)="addLocation()" [observable$]="button$" [valid$]="isValid$"></app-button>
</form>
